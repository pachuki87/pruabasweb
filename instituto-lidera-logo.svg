<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <style>
      .text-main { font-family: 'Times New Roman', serif; font-weight: bold; fill: #2c4a6b; }
      .text-subtitle { font-family: 'Arial', sans-serif; font-weight: normal; fill: #7ba7d1; letter-spacing: 2px; }
      .shield-main { fill: #2c4a6b; stroke: #2c4a6b; stroke-width: 3; }
      .shield-inner { fill: none; stroke: #ffffff; stroke-width: 2; }
      .laurel { fill: #7ba7d1; }
      .book { fill: #ffffff; }
      .leaf { fill: #7ba7d1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f0"/>
  
  <!-- Top text: INSTITUTO -->
  <path d="M 70 80 Q 200 60 330 80" stroke="none" fill="none" id="top-curve"/>
  <text class="text-main" font-size="32" text-anchor="middle">
    <textPath href="#top-curve" startOffset="50%">INSTITUTO</textPath>
  </text>
  
  <!-- Left laurel branch -->
  <g class="laurel" transform="translate(80,150)">
    <path d="M0,0 Q-5,10 0,20 Q5,30 0,40 Q-5,50 0,60 Q5,70 0,80" stroke="#7ba7d1" stroke-width="2" fill="none"/>
    <ellipse cx="-8" cy="10" rx="4" ry="8" class="leaf"/>
    <ellipse cx="8" cy="20" rx="4" ry="8" class="leaf"/>
    <ellipse cx="-8" cy="30" rx="4" ry="8" class="leaf"/>
    <ellipse cx="8" cy="40" rx="4" ry="8" class="leaf"/>
    <ellipse cx="-8" cy="50" rx="4" ry="8" class="leaf"/>
    <ellipse cx="8" cy="60" rx="4" ry="8" class="leaf"/>
    <ellipse cx="-8" cy="70" rx="4" ry="8" class="leaf"/>
  </g>
  
  <!-- Right laurel branch -->
  <g class="laurel" transform="translate(320,150)">
    <path d="M0,0 Q5,10 0,20 Q-5,30 0,40 Q5,50 0,60 Q-5,70 0,80" stroke="#7ba7d1" stroke-width="2" fill="none"/>
    <ellipse cx="8" cy="10" rx="4" ry="8" class="leaf"/>
    <ellipse cx="-8" cy="20" rx="4" ry="8" class="leaf"/>
    <ellipse cx="8" cy="30" rx="4" ry="8" class="leaf"/>
    <ellipse cx="-8" cy="40" rx="4" ry="8" class="leaf"/>
    <ellipse cx="8" cy="50" rx="4" ry="8" class="leaf"/>
    <ellipse cx="-8" cy="60" rx="4" ry="8" class="leaf"/>
    <ellipse cx="8" cy="70" rx="4" ry="8" class="leaf"/>
  </g>
  
  <!-- Main shield -->
  <path d="M200,120 L160,140 L160,200 Q160,240 200,260 Q240,240 240,200 L240,140 Z" class="shield-main"/>
  <path d="M200,130 L170,145 L170,200 Q170,230 200,245 Q230,230 230,200 L230,145 Z" class="shield-inner"/>
  
  <!-- Shield divisions -->
  <line x1="200" y1="130" x2="200" y2="245" stroke="#ffffff" stroke-width="2"/>
  <line x1="170" y1="192" x2="230" y2="192" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Letter L in top right -->
  <text x="215" y="175" class="text-main" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">L</text>
  
  <!-- Book in bottom left -->
  <g transform="translate(185,205)">
    <rect x="-8" y="-5" width="16" height="12" rx="1" class="book"/>
    <line x1="-6" y1="-3" x2="6" y2="-3" stroke="#2c4a6b" stroke-width="0.5"/>
    <line x1="-6" y1="-1" x2="6" y2="-1" stroke="#2c4a6b" stroke-width="0.5"/>
    <line x1="-6" y1="1" x2="6" y2="1" stroke="#2c4a6b" stroke-width="0.5"/>
    <line x1="-6" y1="3" x2="6" y2="3" stroke="#2c4a6b" stroke-width="0.5"/>
  </g>
  
  <!-- Leaf in top left -->
  <g transform="translate(185,165)">
    <path d="M0,-8 Q-6,-4 -8,0 Q-6,4 0,8 Q6,4 8,0 Q6,-4 0,-8" class="leaf"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#5a8bb5" stroke-width="1"/>
  </g>
  
  <!-- Leaf in bottom right -->
  <g transform="translate(215,205)">
    <path d="M0,-8 Q-6,-4 -8,0 Q-6,4 0,8 Q6,4 8,0 Q6,-4 0,-8" class="leaf"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#5a8bb5" stroke-width="1"/>
  </g>
  
  <!-- Bottom text: LIDERA -->
  <text x="200" y="310" class="text-main" font-size="48" text-anchor="middle">LIDERA</text>
  
  <!-- Subtitle: WELLNESS SCHOOL -->
  <text x="200" y="340" class="text-subtitle" font-size="16" text-anchor="middle">WELLNESS SCHOOL</text>
</svg>