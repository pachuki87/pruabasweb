<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del escudo -->
  <rect x="40" y="30" width="120" height="140" rx="10" ry="10" fill="#7ba7d1" stroke="#6a96c0" stroke-width="2"/>
  
  <!-- Texto INSTITUTO -->
  <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">INSTITUTO</text>
  
  <!-- Escudo central -->
  <rect x="60" y="60" width="80" height="80" rx="5" ry="5" fill="white" stroke="#6a96c0" stroke-width="1"/>
  
  <!-- Letra L estilizada -->
  <text x="100" y="110" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#7ba7d1">L</text>
  
  <!-- Ramas decorativas -->
  <g stroke="#7ba7d1" stroke-width="2" fill="none">
    <!-- Rama izquierda -->
    <path d="M 45 80 Q 35 85 30 95 Q 35 105 45 110" />
    <circle cx="32" cy="88" r="2" fill="#7ba7d1"/>
    <circle cx="30" cy="95" r="2" fill="#7ba7d1"/>
    <circle cx="32" cy="102" r="2" fill="#7ba7d1"/>
    
    <!-- Rama derecha -->
    <path d="M 155 80 Q 165 85 170 95 Q 165 105 155 110" />
    <circle cx="168" cy="88" r="2" fill="#7ba7d1"/>
    <circle cx="170" cy="95" r="2" fill="#7ba7d1"/>
    <circle cx="168" cy="102" r="2" fill="#7ba7d1"/>
  </g>
  
  <!-- Texto LIDERA -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">LIDERA</text>
  
  <!-- Texto WELLNESS SCHOOL -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">WELLNESS SCHOOL</text>
</svg>